<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="./assets/images/logo.png" alt="logo" /><span
          class="header__logo-text"
          >Weather App</span
        ></a
      >

      <div class="search">
        <div class="search__view" tabindex="0">
          <span class="search__view-icon icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#FFFFFF"
            >
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
              />
            </svg>
          </span>
          <input
            type="search"
            name="search"
            placeholder="Search city ... "
            autocomplete="off"
            class="search__view-field"
          />
          <ul class="search__list invisible"></ul>
        </div>
      </div>

      <div class="button-container">
        <button type="button" id="currentLocationBtn">
          <span class="button-container-icon icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000000"
            >
              <path
                d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"
              />
            </svg>
          </span>
          <span class="button-container-text">Current Location</span>
        </button>
      </div>
    </header>
    <main>
      <section class="weather intro">
        <p class="intro-message">
          Search for a city or click the current location
        </p>
      </section>
      <h2 class="forecast-title invisible">5 Days forecast</h2>
      <section class="forecast"></section>
    </main>
  </body>
</html>
